<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="La pasión de aprender. ¿Te gusta aprender y/o comentar sobre los grandes autores / temas?">
    <meta name="keywords" content="autores, temas, ideas, innovación, opinión">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>Puntero</title>
</head>

<body>
    <section class="container-fluid wrapper">
        <article class="navbar navbar-expand">
            <img src="../img/Logo.png" class="logo" alt="Logo">
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./topics.html">Temas</a></li>
                <li class="nav-item"><a class="nav-link" href="./authors.html">Autores</a></li>
                <li class="nav-item"><a class="nav-link" href="./ideas.html">Ideas</a></li>
                <li class="nav-item active"><a class="nav-link" href="./contact.html">Contacto</a></li>
            </ul>
        </article>
    </section>
    <section class="container p-5">
        <form class="#" method="get">
            <article class="mb-3">
                <label class="form-label">¿Cuál es tu nombre?</label>
                <input class="form-control" type="text" name="nombre" id="nombre" autocomplete="name" required>
            </article>
            <article class="mb-3">
                <label class="form-label">¿Cuál es tu correo?</label>
                <input class="form-control" type="email" name="correo" id="correo" autocomplete="email" required>
            </article>
            <article class="mb-3">
                <label class="form-label">¿En cuál país vives?</label>
                <input class="form-control" type="text" name="pais" id="pais" autocomplete="country" required>
            </article>
            <article class="mb-3">
                <label class="form-label">¿Cuál es tu código postal?</label>
                <input class="form-control" type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </article>
            <article class="mb-3">
                <button class="btn btn-primary" type="submit">Aceptar</button>
            </article>
        </form>
    </section>
    <section>
        <article class="footer">
            <h4>Creador: Ricardo Lorenzi</h4>
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    </div>
</body>

</html>
